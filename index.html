    document.getElementById("search-button").addEventListener("click", function() {

        if (query) {
            document.getElementById("search-tips").style.backgroundColor = "lightyellow";
            document.getElementById("search-tips").innerHTML += "<p style='top: 0px;'>搜索内容：" + query + "</p>";
            setTimeout(() => {
                window.open("https://cn.bing.com/search?q=" + encodeURIComponent(query));
            }, 400);
            
            setTimeout(() => {
                document.getElementById("search-tips").style.backgroundColor = "aqua";
                document.getElementById("search-tips").innerHTML ="";
            }, 3000);
        }

    });
